<div class="d-flex justify-content-center" style="margin-top: 10%; ">
 <form #myForm="ngForm" (ngSubmit)="Login(myForm)" role="form">
    <legend>Log-in</legend>
    <div class="form-group">
      <label for="username">UserName</label>
      <!-- <input ngModel type="text" class="form-control" id="name" name="email"> -->
      <input type="text" ngModel name="email" pattern="[[a-zA-Z0-9_\-\.]+@([a-zA-Z0-9_\-\.]+)\.[a-zA-Z]{2,5}]*"
            #Vemail="ngModel" class="form-control" [class.alert-danger]=" Vemail.touched   && Vemail.invalid"
            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
   
            <div *ngIf="Vemail.touched && Vemail.invalid" style="width:20px;height: 20px;"
            class="spinner-border text-danger" role="status">
            <span class="sr-only">...</span>

        </div>
         
        <div class="alert-danger" *ngIf="Vemail.touched && Vemail.invalid" style="width: 20%;">Email is not valid</div>
        <div class="alert-success" *ngIf="Vemail.touched && Vemail.valid" style="width: 20%;">OK</div>

   
          </div>
  
    <div class="form-group">
      <label for="password">password</label>
      <input ngModel type="password" class="form-control" id="password" name="password">
    </div>
  
    <button type="submit" class="btn btn-primary">login</button> &nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" (click)="forgotpassword()" class="btn btn-warning">forgot password</button>
  </form>
  <span style="color: red;"><h4>{{msg}}</h4></span>
  <br>
</div>  
 <div style="margin:auto; width: 15%;"> 
 <button type="button" (click)="gobacktohome()" class="btn btn-info" style="align-content: center;" >Back to read news</button>
</div>
