<app-editer></app-editer>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email-ID</th>
        <th>Mobile No</th>
        <th>Address</th>
        <th>Date of barth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of list">
        <td>{{l.userId}}</td>
        <td>{{l.name}}</td>
        <td>{{l.email}}</td>
        <td>{{l.mobileno}}</td>
        <td>{{l.address}}</td>
        <td>{{l.dob | date: 'yyyy-MM-dd' }}</td>
        <td>
        <button type="button" (click)="editdata(l.userId)" class="btn btn-success">Edit</button>
        </td>
        <td>
        <button type="button" (click)="delete(l.userId)" class="btn btn-warning">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<span>{{msg}}</span>
